{% extends "base.html" %}
{% block title %}Edit Alumni{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-8">
    <h3>Edit Record</h3>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input name="name" class="form-control" value="{{ rec['name'] }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Register Number</label>
        <input name="reg_no" class="form-control" value="{{ rec['reg_no'] }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">DOB (YYYY-MM-DD)</label>
        <input name="dob" class="form-control" value="{{ rec['dob'] }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input name="email" type="email" class="form-control" value="{{ rec['email'] }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Batch Year</label>
        <input name="batch_year" type="number" class="form-control" value="{{ rec['batch_year'] }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Department</label>
        <input name="department" class="form-control" value="{{ rec['department'] }}">
      </div>
      <button class="btn btn-primary">Save</button>
      <a class="btn btn-secondary" href="{{ url_for('admin_dashboard') }}">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
