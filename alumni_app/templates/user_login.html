{% extends "base.html" %}
{% block title %}Alumni Login{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3>Alumni Login</h3>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Register Number</label>
        <input name="reg_no" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">DOB (YYYY-MM-DD)</label>
        <input name="dob" class="form-control" placeholder="e.g. 1998-05-21" required>
      </div>
      <button class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3"><small>If you are a current student, you can skip login and go to <a href="{{ url_for('view_jobs') }}">View Opportunities</a>.</small></p>
  </div>
</div>
{% endblock %}
