{% extends "base.html" %}
{% block title %}Add Alumni{% endblock %}
{% block content %}
<div class="container mt-4">
  <h3>Add Alumni / Student</h3>
  <form method="POST" action="{{ url_for('add_alumni') }}">
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Register Number</label>
      <input type="text" name="reg_no" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Date of Birth (YYYY-MM-DD)</label>
      <input type="text" name="dob" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Batch Year</label>
      <input type="text" name="batch_year" class="form-control" placeholder="e.g., 2024" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Department</label>
      <input type="text" name="department" class="form-control" placeholder="e.g., CSE, ECE" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Alumni</button>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
